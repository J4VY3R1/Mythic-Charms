        бою, не викликаючи випадкової телепортації"""
    glowstone_nugget: "Самородок світлокаменю"
    high_bounds:
      tooltip: """Збільшує висоту стрибка власника та безпечну
        висоту, з якої вони залишаються неушкодженими,
        але додає додаткове виснаження"""
    mountains_strength:
      tooltip: """Надає власнику імунітет до відкидання
