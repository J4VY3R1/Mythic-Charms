        збільшений урон"""
    natures_call:
      tooltip: """Приманює тварин навколо власника, ніби він
        тримає їх улюблену їжу"""
    nights_guardian:
      tooltip: """Запобігає появі фантомів, але лише для
        власника, навіть якщо фантоми будуть біля
        власника, вони ігноруватимуть його"""
    quiet_presence:
      tooltip: """Надає власнику можливість рухатися без
        активації скалковоно сенсору під час ходьби"""
    resonance_ring:
      .: "Перстень резонансу"
      tooltip: """Дозволяє власнику використовувати стіл резонансу
