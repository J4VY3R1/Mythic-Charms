item:
  mythic_charms:
    arrow_dance:
      tooltip: """Надає власнику можливість ухилитися від
        снарядів із високим шансом"""
    barters_pact:
      tooltip: """Власник може відкрити скриню і з високою
        ймовірністю, це не викличе агресію з боку
        піґлінів"""
    battle_fury:
      tooltip: """Збільшує урон від атаки власника, коли його
        здоров’я знижується, максимально втричі, коли
        у нього залишається лише половина серця"""
    blazing_embrace:
      tooltip: """Надає власнику постійний ефект вогнестійкості,
        але тривалість поновлюється лише тоді, коли
        власник не горить"""
    botanic_blessing:
      tooltip: """Прискорює ріст культур у радіусі двох блоків
        навколо власника"""
    broken_charm:
      .: "Зламаний талісман"
      tooltip: """Колись був придатним талісманом"""
    climbers_path:
      tooltip: """Збільшує висоту кроку власника, дозволяючи
        йому з легкістю долати перешкоди, але додає
        додаткового виснаження"""
    collectors_gift:
      tooltip: """Притягує предмети до власника в радіусі
        двох блоків"""
    deepslate_fragment:
      .: "Фрагмент глибосланцю"
      tooltip: """Випадає з глибосланцю
        з невеликим шансом"""
    drowned_freedom:
      tooltip: """Надає власнику можливість пересуватися
        під водою, як на поверхні, але не здатність
        дихати під водою"""
    earths_order:
      tooltip: """Надає власнику можливість зламати будь-який
        блок, який можна зламати, лише голими кулаками"""
    echoing_wrath:
      tooltip: """Завдає урон мобам навколо, коли власник
        отримує урон, з половиною інтенсивності,
        щонайбільше до трьох сердець урону"""
    enchanted_whispers:
      tooltip: """Робить чари випадковими кожного разу, коли
        власник взаємодіє зі столом зачарування,
        в обмін на один рівень"""
    experience_nugget:
      .: "Самородок досвіду"
      tooltip: """З'являється з кулями досвіду
        з невеликим шансом"""
    feathered_grace:
      tooltip: """Надає власнику ефект повільного падіння після
        півсекундного падіння та закінчується через
        дві секунди, якщо власник не крадеться"""
    fleeting_strides:
      tooltip: """Підвищує швидкість власника під час бігу зі
        стрибками, але додає додаткового виснаження"""
    fragile_charm_base: "База крихкого талісману"
    fragile_charm_of_arrow_dance: "Крихкий талісман Танцю Стріл"
