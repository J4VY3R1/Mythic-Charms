    gaze_serenity:
      tooltip: """Grants the wearer the ability to look at an
        enderman without triggering aggression and during
        combat without triggering random teleportation"""
    glowstone_nugget: "Glowstone Nugget"
    high_bounds:
      tooltip: """Enhances wearers jump height and a safe
        height from which they remain unharmed, but
        adds additional exhaustion"""
    mountains_strength:
      tooltip: """Grants the wearer an immunity to knockback
        or being pushed, but they receive slightly
        increased damage"""
    natures_call:
      tooltip: """Draws animals around the wearer, as if they
        were holding the creatures favorite food"""
    nights_guardian:
      tooltip: """Prevents phantoms from spawning only for
        the wearer alone, even if there are phantoms
        nearby, they will ignore the wearer"""
    quiet_presence:
      tooltip: """Grants the wearer the ability to move
        without triggering Sculk Sensors when walking"""
    resonance_ring:
      .: "Resonance Ring"
      tooltip: """Allows the wearer to use a Resonance Table
        and increases pickup delay of thrown items"""
    resonance_table:
      tooltip: """Requires a Resonance Ring and
        a Block of Lapis Lazuli beneath it
        to work"""
    safe_territory:
      tooltip: """Creepers around the wearer will no longer
        break blocks"""
