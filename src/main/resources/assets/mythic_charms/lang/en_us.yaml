item:
  mythic_charms:
    arrow_dance:
      tooltip: """Grants the wearer the ability to evade
        incoming projectiles with a high chance"""
    barters_pact:
      tooltip: """The wearer may open a chest with a high
        likelihood that it wont trigger aggression
        from piglins"""
    battle_fury:
      tooltip: """Increases the wearers attack damage as their
        health decreases, peaking at three times the normal
        damage output when they have only half a heart left"""
    blazing_embrace:
      tooltip: """Grants the wearer permanent effect of
        fire resistance, but the duration renews
        only when the wearer is not on fire"""
    botanic_blessing:
      tooltip: """Accelerates the growth of crops within a
        two-block radius around the wearer"""
    broken_charm:
      .: "Broken Charm"
      tooltip: """Once was a usable charm"""
    climbers_path:
      tooltip: """Enhances the wearers step height, allowing
        them to ascend obstacles with ease, but
        adds additional exhaustion"""
    collectors_gift:
      tooltip: """Draws items to the wearer within a
        two-block radius around"""
    deepslate_fragment:
      .: "Deepslate Fragment"
      tooltip: """Drops from deepslate
        with a small chance"""
    drowned_freedom:
      tooltip: """Grants the wearer the ability to move
        underwater as if on the surface, but not
        the ability to breathe underwater"""
    earths_order:
      tooltip: """Grants the wearer the ability to break any
        breakable block using only their bare hand"""
    echoing_wrath:
      tooltip: """Inflicts damage upon nearby mobs, when the
        wearer is harmed, at half the intensity, up
        to a maximum of three hearts of damage"""
    enchanted_whispers:
      tooltip: """Makes enchantments random every time the
        wearer interacts with an enchanting table,
        in exchange for one level"""
    experience_nugget:
      .: "Experience Nugget"
      tooltip: """Appears with experience orbs
        with a small chance"""
    feathered_grace:
      tooltip: """Grants the wearer a slow falling effect
        after a brief half-second fall and ends after
        two seconds, while the wearer is not sneaking"""
    fleeting_strides:
      tooltip: """Enhances the wearers speed when jumping
        and running, but adds additional exhaustion"""
